<style>
  :root {
    /* Colors for objects that are animated */
    --A-darkst: #917c0e;
    --A-darker: #af9100;
    --A-dark: #d3b000;
    --A: #ffd500;
    --A-light: #ffdc2c;
    --A-lighter: #ffe250;
    --A-lightest: #ffe76e;

    /* Colors for objects that are background */
    --B-darker: #002b5e;
    --B-dark: #003471;
    --B: #003f88;
    --B-light: #2c609d;
    --B-lighter: #507bae;
  }

  body, html {
    background: #FAFAFA;
    height: 100%;
    margin: 0;
    overflow: hidden;
    padding: 0;
    width: 100%;
  }

  /*/ Inner block /*/
  div {
    background: var(--A);
    border: 1em solid var(--A-darker);
    border-radius: 5%;
    height: 12.5em;
    width: 12.5em;
  }

  /*/ Outer block /*/
  section {
    background: var(--B);
    border: 1em solid var(--B-darker);
    border-radius: 5%;
    height: 50em;
    width: 50em;
  }

  /*/ Horizontally and vertically Center both blocks/*/
  body, section {
    display: grid;
  }
  section, div {
    margin: auto;
  }
</style>

<section>
  <div>
  </div>
</section>
