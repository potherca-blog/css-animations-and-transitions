<header>
  <h1><title>transition-property: accent-color;</title></h1>
  <style>
    .container {
      accent-color: var(--A);
    }

    .container:hover {
      accent-color: var(--B);
    }

    .subject {
      /*/ Only works on:

          <input type="checkbox">
          <input type="radio">
          <input type="range">
          <progress>
      /*/
      transition-property: accent-color;
    }
  </style>
</header>

<label class="container">
  <input class="subject" type="checkbox" checked readonly>
</label>
