<link rel="stylesheet" href="../styles.css">

<header>
  <h1><title>transition-property: caret-color;</title></h1>
  <style>
    .container .subject {
      caret-color: red;
    }

    .container:hover .subject {
      caret-color: lime;
    }
  </style>
  <dialog open>Only works on &lt;input&gt; elements or content-editable</dialog>
</header>

<label class="container">
  <input class="subject" type="text" autofocus>
</label>
